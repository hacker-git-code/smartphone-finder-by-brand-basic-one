<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Finder AI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .chat-container {
            width: 100%;
            max-width: 600px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            overflow: hidden;
        }
        h1 {
            text-align: center;
            font-size: 24px;
            color: #333;
            margin-bottom: 20px;
        }
        .message-box {
            height: 400px;
            overflow-y: auto;
            margin-bottom: 20px;
            padding: 10px;
            background-color: #fafafa;
            border-radius: 8px;
        }
        .chatbot-message, .user {
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }
        .chatbot-message {
            background-color: #e0e0e0;
            margin-left: 10px;
        }
        .user {
            background-color: #d1e7ff;
            text-align: right;
            margin-left: auto;
        }
        .input-section {
            display: flex;
            justify-content: space-between;
        }
        input[type="text"] {
            width: 80%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 25px;
            font-size: 16px;
            outline: none;
        }
        input[type="text"]:focus {
            border-color: #007bff;
        }
        button {
            width: 15%;
            padding: 10px;
            background-color: #007bff;
            border: none;
            border-radius: 25px;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .typing {
            color: #ccc;
            display: inline-block;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .device-container {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .device {
            width: 45%;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            margin-bottom: 10px;
        }
        .device img {
            width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 10px;
        }
        .device h4 {
            font-size: 18px;
            color: #333;
        }
        .device p {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>

    <div class="chat-container">
        <h1>Smartphone Finder AI</h1>
        <div class="message-box" id="messageBox">
            <div class="chatbot-message">
                Hello! I can help you find the best devices. What are you looking for today?
            </div>
        </div>
        <div class="input-section">
            <input type="text" id="userInput" placeholder="Ask me about devices..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // Add event listeners for the send button and Enter key
        document.getElementById("sendBtn").addEventListener("click", submitMessage);
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                submitMessage();
            }
        });

        function submitMessage() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return;

            displayMessage(userInput, "user");

            const botResponse = getDeviceSuggestions(userInput);
            displayBotTyping(botResponse);

            document.getElementById("userInput").value = ""; // Clear input
            scrollToBottom();
        }

        function displayMessage(message, sender) {
            const messageBox = document.getElementById("messageBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(sender);
            messageDiv.innerText = message;
            messageBox.appendChild(messageDiv);
            scrollToBottom();
        }

        function displayBotTyping(response) {
            const messageBox = document.getElementById("messageBox");

            const typingDiv = document.createElement("div");
            typingDiv.classList.add("chatbot-message");
            typingDiv.innerHTML = '<div class="typing">...</div>';
            messageBox.appendChild(typingDiv);
            scrollToBottom();

            // Simulate typing letter by letter
            let i = 0;
            const typingSpeed = 50; // Speed of typing in milliseconds
            const typingElement = typingDiv.querySelector('.typing');
            
            const interval = setInterval(function() {
                if (i < response.length) {
                    typingElement.innerHTML += response.charAt(i);
                    i++;
                } else {
                    clearInterval(interval);
                    typingDiv.innerHTML = response; // Replace typing with the actual response
                    scrollToBottom();
                }
            }, typingSpeed);
        }

        function scrollToBottom() {
            const messageBox = document.getElementById("messageBox");
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        function getDeviceSuggestions(query) {
            const queryLower = query.toLowerCase();

            if (queryLower.includes('samsung')) {
                return `The latest Samsung phones are:
                <div class="device-container">
                    <div class="device">
                        <img src="https://www.samsung.com/etc/designs/samsung/common/images/phones/galaxy-s23.jpg" alt="Samsung Galaxy S23">
                        <h4>Samsung Galaxy S23</h4>
                        <p>The flagship phone with cutting-edge performance and design.</p>
                        <a href="https://www.samsung.com/s23" target="_blank">Learn More</a>
                    </div>
                    <div class="device">
                        <img src="https://www.samsung.com/etc/designs/samsung/common/images/phones/galaxy-z-fold-5.jpg" alt="Samsung Z Fold 5">
                        <h4>Samsung Z Fold 5</h4>
                        <p>The folding phone with ultimate versatility.</p>
                        <a href="https://www.samsung.com/galaxy-z-fold-5" target="_blank">Learn More</a>
                    </div>
                </div>`;
            } else if (queryLower.includes('apple')) {
                return `The latest Apple phones are:
                <div class="device-container">
                    <div class="device">
                        <img src="https://www.apple.com/v/iphone-15/b/images/overview/hero/iphone_15_hero__bih4rpsr7dvm_large_2x.jpg" alt="iPhone 15">
                        <h4>iPhone 15</h4>
                        <p>The iPhone that pushes the limits of technology.</p>
                        <a href="https://www.apple.com/iphone-15" target="_blank">Learn More</a>
                    </div>
                    <div class="device">
                        <img src="https://www.apple.com/v/iphone-15-pro/b/images/overview/hero/iphone_15_pro_hero__fb1aoiu4tm8q_large_2x.jpg" alt="iPhone 15 Pro Max">
                        <h4>iPhone 15 Pro Max</h4>
                        <p>The most powerful iPhone yet, designed for pros.</p>
                        <a href="https://www.apple.com/iphone-15-pro-max" target="_blank">Learn More</a>
                    </div>
                </div>`;
            } else if (queryLower.includes('google')) {
                return `The latest Google phones are:
                <div class="device-container">
                    <div class="device">
                        <img src="https://store.google.com/us/images/pixel-8-header.jpg" alt="Google Pixel 8">
                        <h4>Google Pixel 8</h4>
                        <p>Google's latest smartphone with AI-driven features.</p>
                        <a href="https://store.google.com/pixel-8" target="_blank">Learn More</a>
                    </div>
                    <div class="device">
                        <img src="https://store.google.com/us/images/pixel-8-pro-header.jpg" alt="Google Pixel 8 Pro">
                        <h4>Google Pixel 8 Pro</h4>
                        <p>The ultimate Google phone for pros.</p>
                        <a href="https://store.google.com/pixel-8-pro" target="_blank">Learn More</a>
                    </div>
                </div>`;
            } else {
                return 'Sorry, I couldn\'t find any devices matching that query. Try asking about a brand like Samsung, Apple, or Google!';
            }
        }
    </script>

</body>
</html>
