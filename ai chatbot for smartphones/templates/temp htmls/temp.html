<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Finder AI</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="chat-container">
        <h1>Smartphone Finder AI</h1>
        <div class="message-box" id="messageBox">
            <div class="chatbot-message">
                Hello! I can help you find the best devices. What are you looking for today?
            </div>
        </div>
        <div class="input-section">
            <input type="text" id="userInput" placeholder="Ask me about devices..." autocomplete="off">
            <button id="sendBtn">Send</button>
        </div>
    </div>

    <script>
        // Add event listeners for the send button and Enter key
        document.getElementById("sendBtn").addEventListener("click", submitMessage);
        document.getElementById("userInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                submitMessage();
            }
        });

        function submitMessage() {
            const userInput = document.getElementById("userInput").value;
            if (userInput.trim() === "") return;

            displayMessage(userInput, "user");

            const botResponse = getDeviceSuggestions(userInput);
            displayBotTyping();

            setTimeout(() => {
                const messageBox = document.getElementById("messageBox");
                const botMessageDiv = document.createElement("div");
                botMessageDiv.classList.add("chatbot-message");
                botMessageDiv.innerHTML = botResponse;
                messageBox.appendChild(botMessageDiv);
                scrollToBottom();
            }, 2000);

            document.getElementById("userInput").value = ""; // Clear input
            scrollToBottom();
        }

        function displayMessage(message, sender) {
            const messageBox = document.getElementById("messageBox");
            const messageDiv = document.createElement("div");
            messageDiv.classList.add(sender);
            messageDiv.innerText = message;
            messageBox.appendChild(messageDiv);
            scrollToBottom();
        }

        function displayBotTyping() {
            const messageBox = document.getElementById("messageBox");
            const typingDiv = document.createElement("div");
            typingDiv.classList.add("chatbot-message");
            typingDiv.innerHTML = '<div class="typing">...</div>';
            messageBox.appendChild(typingDiv);
            scrollToBottom();
        }

        function scrollToBottom() {
            const messageBox = document.getElementById("messageBox");
            messageBox.scrollTop = messageBox.scrollHeight;
        }

        function getDeviceSuggestions(query) {
            const queryLower = query.toLowerCase();

            if (queryLower.includes('samsung')) {
                return `The latest Samsung phones are:
                - Samsung Galaxy S23: Visit the official site [Samsung S23](https://www.samsung.com/s23).
                - Samsung Galaxy Z Fold 5: Visit the official site [Samsung Z Fold 5](https://www.samsung.com/galaxy-z-fold-5).`;
            } else if (queryLower.includes('apple')) {
                return `The latest Apple phones are:
                - iPhone 15: Visit the official site [iPhone 15](https://www.apple.com/iphone-15).
                - iPhone 15 Pro Max: Visit the official site [iPhone 15 Pro Max](https://www.apple.com/iphone-15-pro-max).`;
            } else if (queryLower.includes('google')) {
                return `The latest Google phones are:
                - Google Pixel 8: Visit the official site [Pixel 8](https://store.google.com/pixel-8).
                - Google Pixel 8 Pro: Visit the official site [Pixel 8 Pro](https://store.google.com/pixel-8-pro).`;
            } else if (queryLower.includes('latest phone')) {
                return `Here are some of the latest phones:
                - Samsung Galaxy S23: [Samsung](https://www.samsung.com).
                - iPhone 15: [Apple](https://www.apple.com).
                - Google Pixel 8: [Google](https://store.google.com).`;
            } else {
                return 'Sorry, I couldn\'t find any devices matching that query. Try asking about a brand like Samsung, Apple, or Google!';
            }
        }
    </script>
</body>
</html>
